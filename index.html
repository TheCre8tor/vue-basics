<!DOCTYPE html>
<html>
  <head>
    <title>Learinig Vue 3</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        padding: 5rem;
      }

      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }

      .box-show {
        background-color: rgb(0, 128, 21);
        height: 200px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      {{ message }}
      <input v-model="message" />
      <hr />

      <!-- Declaratives -->
      <!-- v-if will totally unmount from the dom -->
      <div v-if="isVisible" class="box"></div>

      <!-- The style of v-show will be set to display: none -->
      <div v-show="show" class="box-show"></div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./index.js"></script>
  </body>
</html>
